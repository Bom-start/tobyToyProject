<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td><a th:href="@{/members/update/(id=${member.id})}" th:text="${member.id}"></a></td>
                <td th:text="${member.name}"></td>
                <td><a th:href="@{/members/delete(id=${member.id})}">삭제</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
